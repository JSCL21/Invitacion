        .invitacion {

        /* FLORES M√ÅS PEQUE√ëAS */
        .floral-top-right {

            height: 250px;
            background: radial-gradient(circle at 70% 30%, rgba(200, 160, 210, 0.3) 0%, transparent 75%);
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
        }

        .floral-top-right::before {
            content: "üíúüå∏üíúüå∏üíú";
            position: absolute;
            top: 50px;
            right: 40px;
            font-size: 70px;
            transform: rotate(25deg);
            opacity: 0.3;
            color: #b68bb0;
            letter-spacing: 15px;
        }

        .floral-bottom-left {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 270px;
            height: 270px;
            background: radial-gradient(circle at 30% 70%, rgba(190, 150, 200, 0.3) 0%, transparent 80%);
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
        }

        .floral-bottom-left::before {

            position: absolute;
            bottom: 60px;
            left: 30px;
            font-size: 75px;
            transform: rotate(-20deg);
            opacity: 0.3;
            color: #b68bb0;
            letter-spacing: 18px;
        }

        .contenido-principal {
            padding: 45px 30px;
            text-align: center;
            position: relative;
            z-index: 30;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            margin: 15px;
            border-radius: 35px;
        }

        /* ‚úÖ T√çTULO COMPACTO */
        .invitacion-titulo {
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #755b70;
            font-weight: 400;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 12px;
            background: rgba(235, 215, 235, 0.3);
            display: inline-block;
            padding: 6px 18px;
            border-radius: 60px;
            border: 1px solid #e8d3e0;
            word-break: break-word;
        }

        /* ‚úÖ NOMBRE CORREGIDO - UNA SOLA L√çNEA SIEMPRE */
        .nombre-principal {

            font-weight: 900;
            color: #2e1c2b;
            line-height: 1;
            margin: 8px 0 12px;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 0 #f8ecf5;
            letter-spacing: 0px; /* ‚úÖ SIN ESPACIADO */

            white-space: nowrap; /* ‚úÖ FUERZA UNA SOLA L√çNEA */

            font-weight: 900;
            color: #412a3d;

            margin: 3px 0;

            }

            }

            }

            }

            }
            
            .boton-confirmar {

        /* ‚úÖ PARA PANTALLAS MUY PEQUE√ëAS (< 400px) */

            }

        /* ‚úÖ PARA CELULARES MUY ESTRECHOS (< 360px) */

            }
        }
    </style>
